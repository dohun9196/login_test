<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인페이지-video</title>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link rel="stylesheet" href="./css/asset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <section class="img-bg">
        <div class="change">이미지 변경</div>
        <div class="inner">
          <div class="login_box img-log">
            <div class="title">
              <span>EMS 에너지 관리 시스템</span>
              <p>Energy Management System</p>
            </div>

            <form id="form">
              <div class="input-group custom">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="#eeffff"
                    d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7.753 18.305c-.261-.586-.789-.991-1.871-1.241-2.293-.529-4.428-.993-3.393-2.945 3.145-5.942.833-9.119-2.489-9.119-3.388 0-5.644 3.299-2.489 9.119 1.066 1.964-1.148 2.427-3.393 2.945-1.084.25-1.608.658-1.867 1.246-1.405-1.723-2.251-3.919-2.251-6.31 0-5.514 4.486-10 10-10s10 4.486 10 10c0 2.389-.845 4.583-2.247 6.305z"
                  />
                </svg>
                <input
                  id="id"
                  type="text"
                  placeholder="Username"
                  autocomplete="off"
                />
              </div>
              <div class="input-group custom">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="#eeffff"
                    d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm4 17h-8v-6h8v6zm-6-6v-2c0-1.104.897-2 2-2s2 .896 2 2v2h1v-2c0-1.656-1.343-3-3-3s-3 1.344-3 3v2h1z"
                  />
                </svg>
                <input
                  id="pw"
                  type="password"
                  placeholder="Password"
                  autocomplete="off"
                />
              </div>

              <div class="input-group-btn mb-0">
                <input
                  type="submit"
                  class="btn btn-primary btn-lg btn-block"
                  value="로그인"
                />
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script>
      const BgNUM = 8;
      let CurrentIdx = 0;

      const ChangeBTN = document.querySelector(".change");
      const ImgBg = document.querySelector(".img-bg");

      ChangeBTN.addEventListener("click", () => {
        CurrentIdx = (CurrentIdx + 1) % BgNUM;
        const NewURL = `url(../img/bg${CurrentIdx}.jpg)`;

        ImgBg.style.setProperty("--bg-url", NewURL);
      });
    </script>
  </body>
</html>
